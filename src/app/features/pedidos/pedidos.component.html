<div class="flex flex-col lg:flex-row gap-4 p-4 w-full">
  <main class="flex flex-col gap-2 w-full">
    <div class="flex flex-col lg:flex-row gap-4 w-full">
      <section class="bg-white rounded-lg shadow p-6 w-full lg:w-2/2">
        <nav class="flex gap-4 justify-between items-center flex-wrap md:flex-row flex-col mb-4">
          <!-- Bot칩n Agregar -->
          <div class="max-md:w-full">
            <button
              class="flex items-center gap-2 bg-secondary text-white px-4 py-2 rounded-lg"
              (click)="newPedidos.open()"
            >
              <div class="relative size-5 shrink-0">
                <img src="/assets/icons/add.svg" alt="Crear" />
              </div>
              Agregar
            </button>
          </div>
        </nav>

        <!-- Componente Gr치fico -->
        <app-list-not-entregado />
      </section>

      <!-- Secci칩n Lateral: Pedidos Recientes (M치s Ancha) -->
      <section class="bg-white rounded-lg shadow p-6 w-full lg:w-1/3 lg:flex-grow">
        <h3 class="font-bold mb-4 text-lg"><span class="text-secondary">Pedidos</span> por Entregar</h3>
        <app-orden-pedidos

        />
      </section>
    </div>
  </main>
</div>

<app-modal #newPedidos>
  @defer {
  <div class="h-full flex items-center">
    <div class="bg-white w-full rounded-lg overflow-auto max-h-full">
      <header class="p-4 flex justify-between items-center border border-b border-gray-300">
        <h2 class="font-bold text-xl truncate">Agregar Cliente</h2>
        <button (click)="newPedidos.close()" class="shrink-0">
          <img
            ngSrc="/assets/icons/close-icon.svg"
            width="14"
            height="18"
            alt="close"
            style="filter: invert(64%) sepia(1%) saturate(370%) hue-rotate(314deg) brightness(94%) contrast(91%)"
          />
        </button>
      </header>
      <section class="p-4">
        <app-create-pedido (client)="newPedidos.close()" />
      </section>
    </div>
  </div>
  }
</app-modal>
