<div class="bg-white w-full rounded-lg overflow-auto max-h-full">
  <section class="flex flex-col md:flex-row justify-center p-4 gap-4">
    <button
      class="flex flex-col items-center bg-white p-6 rounded-lg border border-gray-300 w-full gap-4"
      (click)="newCliente.open()"
    >
      <div class="relative">
        <div class="size-16 bg-red-600 rounded-full flex items-center justify-center">
          <img src="assets/icons/menu_contacts.svg" alt="contact" class="size-8" />
        </div>
        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 border border-gray-300">
          <img src="assets/icons/add.svg" alt="Add" class="size-4 filter invert-[100%]" />
        </div>
      </div>
      <p class="text-gray-800">Nuevo Cliente</p>
    </button>
    <button
      class="flex flex-col items-center bg-white p-6 rounded-lg border border-gray-300 w-full gap-4"
      (click)="buscarCliente.open()"
    >
      <div class="relative">
        <div class="size-16 bg-blue-800 rounded-full flex items-center justify-center">
          <img src="assets/icons/contact.svg" alt="contact" class="size-8 filter invert-[100%]" />
        </div>
        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 border border-gray-300">
          <img src="assets/icons/add.svg" alt="Add" class="size-4 filter invert-[100%]" />
        </div>
      </div>
      <p class="text-gray-800">Cliente Existente</p>
    </button>
  </section>
</div>

<app-modal #newCliente>
  @defer {
  <div class="h-full flex items-center">
    <div class="bg-white w-full max-w-[12000px] rounded-lg overflow-auto max-h-full">
      <header class="p-4 flex justify-between items-center border border-b border-gray-300">
        <h2 class="font-bold text-xl truncate">Nuevo Cliente</h2>
        <button (click)="newCliente.close()" class="shrink-0">
          <img
            ngSrc="/assets/icons/close-icon.svg"
            width="14"
            height="18"
            alt="close"
            style="filter: invert(64%) sepia(1%) saturate(370%) hue-rotate(314deg) brightness(94%) contrast(91%)"
          />
        </button>
      </header>
      <section class="p-4">
        <app-step (client)="newCliente.close()" />
      </section>
    </div>
  </div>
  }
</app-modal>

<app-modal #buscarCliente>
  @defer {
  <div class="h-full flex items-center">
    <div class="bg-white w-full rounded-lg overflow-auto max-h-full">
      <header class="p-4 flex justify-between items-center border border-b border-gray-300">
        <h2 class="font-bold text-xl truncate">Buscar Cliente</h2>
        <button (click)="buscarCliente.close()" class="shrink-0">
          <img
            ngSrc="/assets/icons/close-icon.svg"
            width="14"
            height="18"
            alt="close"
            style="filter: invert(64%) sepia(1%) saturate(370%) hue-rotate(314deg) brightness(94%) contrast(91%)"
          />
        </button>
      </header>
      <section class="p-4">
        <app-buscar-cliente
          (clienteSelected)="dataCliente($event)"
          (clienteSelected)="buscarCliente.close()"
          (clienteSelected)="newPedidos.open()"
        />
      </section>
    </div>
  </div>
  }
</app-modal>

<app-modal #newPedidos>
  @defer {
  <div class="h-full flex items-center">
    <div class="bg-white w-full rounded-lg overflow-auto max-h-full">
      <header class="p-4 flex justify-between items-center border border-b border-gray-300">
        <h2 class="font-bold text-xl truncate">Nuevo Pedido</h2>
        <button (click)="newPedidos.close()" class="shrink-0">
          <img
            ngSrc="/assets/icons/close-icon.svg"
            width="14"
            height="18"
            alt="close"
            style="filter: invert(64%) sepia(1%) saturate(370%) hue-rotate(314deg) brightness(94%) contrast(91%)"
          />
        </button>
      </header>
      <section class="p-4">
        <app-pedidos
        [idCliente]="idCliente()"
        (newPedidos)="newPedidos.close()"
        />
      </section>
    </div>
  </div>
  }
</app-modal>
