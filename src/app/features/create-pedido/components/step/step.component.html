<div class="flex mt-2">
  <div class="w-full">
    @if (!createPedidoService.created()) { @if (!createPedidoService.submitting()) { @switch
    (createPedidoService.currentStep()) { @case (0) {
    <app-new-cliente (client)="client.emit(null)" />
    } @case (1) {
    <app-new-pedido />
    } } } @else {
    <div class="flex justify-center items-center h-full">
      <div class="loader"></div>
    </div>
    } } @else { @defer {
    <app-pedido-created />
    } }
  </div>
</div>
